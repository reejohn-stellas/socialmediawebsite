{% extends 'main.html' %}
{% block content %}
<div class="col-6">
  <a href="{{request.META.HTTP_REFERER}}" class="btn btn-outline-dark"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-short" viewBox="0 0 16 16">
    <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z"/>
  </svg>Go Back</a>
  <form method="post" enctype="multipart/form-data">
   {% csrf_token %}
    Profile Pic
    <input
      type="file"
      accept="image/png image/jpeg image/svg"
      name="profile_pic"
      class="form-control"
    />
    Cover Pic
    <input
      type="file"
      accept="image/png image/jpeg image/svg"
      name="cover_pic"
      class="form-control"
    />
    Bio:
    <input type="text" class="form-control" name="bio" />
    Location:
    <input type="text" class="form-control" name="location" />

<button type="submit" class="btn btn-warning"> Create Profile </button>
  </form>
</div>
{% endblock content %}
